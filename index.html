<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="scoreboard">
        <div id=user-label class="badge">user</div>
        <div id=computer-label class="badge">comp</div>
        <span id=user-score>0</span>:<span id=comp-score>0</span>
    </div>  
<div class="result">
    <p>Paper Covers rock.You win!</p>

</div>
<div class="choices">
    <div class="choice" id=r>
        <img src="https://img.icons8.com/color/50/000000/hand-rock.png"/>
    </div>
    <div class="choice" id=p>
        <img src="https://img.icons8.com/color/50/000000/hand.png"/>
    </div>
    <div class="choice" id=s>
        <img src="https://img.icons8.com/color/48/000000/hand-scissors--v1.png"/>
    </div>
</div> 
<p id=action-message>Make Your Move</p>
<script src="index.js"></script>
</body>
</html>
